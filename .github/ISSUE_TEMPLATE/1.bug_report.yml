name: Bug Report
description: Create a bug report for the server, this should not be related to assets
labels: "bug"
assignees: "jxckUK"
body:
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior, please provide a clear chain of events that trigger the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or crash reports
      description: Please put any screenshots or crash reports in this section.
    validations:
      required: false